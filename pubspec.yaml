name: proyecto
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.2+1
  image_pickers: ^2.0.6
  http: ^1.5.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo_app.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo_app.png"
  adaptive_icon_background: "#6802c1"
  adaptive_icon_foreground: "assets/logo_app.png"
